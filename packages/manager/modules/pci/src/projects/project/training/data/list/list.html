<p>
    Here are all data created on your project :
</p>

<p>
    If you want to access more informations about these data just run the
    following command in {{:: 'pci_projects_project_training_parter_name' | translate  }} client : <code>{{:: 'pci_projects_project_training_parter_cli_name' | translate  }} data ls</code>
</p>

<oui-datagrid
    id="publicCloudTrainingDataDatagrid"
    data-rows="$ctrl.allDataList"
    data-row-loader="$row"
>
    <oui-column
        data-title=":: 'pci_projects_project_training_data_id' | translate"
        data-property="id"
        data-type="string"
        data-searchable
        data-filterable
        data-sortable
    >
        <span data-ng-bind="$value"></span>
    </oui-column>
    <oui-column
        data-title=":: 'pci_projects_project_training_data_name' | translate"
        data-property="name"
        data-type="string"
        data-searchable
        data-filterable
        data-sortable
    >
        <span><a href="{{ $row.link }}">{{ $value }}</a></span>
    </oui-column>
    <oui-column
        data-title=":: 'pci_projects_project_training_data_region' | translate"
        data-property="region"
        data-type="string"
        data-searchable
        data-filterable
        data-sortable
    >
        <span data-ng-bind="$value"></span>
    </oui-column>
    <oui-column
        data-title=":: 'pci_projects_project_training_data_user' | translate"
        data-property="user"
        data-type="string"
        data-searchable
        data-filterable
        data-sortable
    >
        <span data-ng-bind="$value"></span>
    </oui-column>
    <oui-column
        data-title=":: 'pci_projects_project_training_data_created' | translate"
        data-property="created"
        data-type="string"
        data-searchable
        data-filterable
        data-sortable
    >
        <span data-ng-bind="$value"></span>
    </oui-column>
    <extra-top>
        <a
            data-ng-href="{{ $ctrl.addDataLink }}"
            class="oui-button oui-button_secondary oui-button_icon-left"
        >
            <span
                class="oui-icon oui-icon-add pr-1"
                aria-hidden="true"
            ></span>
            <span
                data-translate="Attach object storage container"
            ></span>
        </a>
    </extra-top>
</oui-datagrid>
