        data-heading="{{:: 'pci_projects_project_training_title' | translate }}"
    >
        <oui-header-tabs>
            <oui-header-tabs-item
                data-text="{{:: 'pci_projects_project_training_install_title' | translate }}"
                data-href="{{:: $ctrl.installLink }}"

            >
            </oui-header-tabs-item>
            <oui-header-tabs-item
                data-text="{{:: 'pci_projects_project_training_jobs_title' | translate }}"

                data-text="{{:: 'pci_projects_project_training_data_title' | translate }}"
