<div class="pci-projects-project-training-data-add">
    <h2>Add Data</h2>
    <oui-stepper data-on-finish="$ctrl.onStepperFinish()">
        <oui-step-form
            data-header="Select a Region"
            data-on-submit="$ctrl.onRegionSubmit()"
            data-editable="$ctrl.allContainersLoaded"
            data-loading="!$ctrl.allContainersLoaded"
        >
            <pci-project-regions-list
                data-regions="$ctrl.regions"
                data-selected-region="$ctrl.data.region"
            >
            </pci-project-regions-list>
        </oui-step-form>
        <oui-step-form
            data-header="Select a storage container to sync with data"
            data-editable="$ctrl.allContainersLoaded"
            data-loading="!$ctrl.allContainersLoaded"
            data-on-submit="$ctrl.onContainerSubmit()"
        >
            <oui-field
                data-size="xl"
                data-help-text="Select storage container"
            >
                <oui-select
                    id="container-select"
                    name="container-select"
                    data-model="$ctrl.data.container"
                    data-items="$ctrl.filteredContainers"
                    data-match="description"
                    data-searchable
                    data-required
                >
                </oui-select>
            </oui-field>
        </oui-step-form>
        <oui-step-form
            data-header="Select a User"
            data-editable="$ctrl.allUsersLoaded"
            data-loading="!$ctrl.allUsersLoaded"
        >
            <oui-field
                data-size="xl"
                data-help-text="Select the user on which to launch the submit order"
                data-on-submit="$ctrl.onUserSubmit()"
            >
                <oui-select
                    id="user-select"
                    name="user-select"
                    data-model="$ctrl.data.user"
                    data-items="$ctrl.users"
                    data-match="description"
                    data-searchable
                    data-required
                >
                </oui-select>
            </oui-field>
        </oui-step-form>
    </oui-stepper>
</div>
