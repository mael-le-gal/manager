<form
    id="trainingDetachRegistry"
    name="trainingDetachRegistry"
    data-ng-submit="trainingDetachRegistry.$valid && $ctrl.detachRegistry()"
    novalidate
>
    <oui-modal
        data-heading="{{:: 'pci_projects_project_training_dashboard_detach_registry' | translate }}"
        data-primary-label="{{:: 'pci_projects_project_training_dashboard_detach_registry_common_detach' | translate }}"
        data-secondary-label="{{:: 'pci_projects_project_training_dashboard_detach_registry_common_cancel' | translate }}"
        data-secondary-action="$ctrl.goBack()"
        data-on-dismiss="$ctrl.goBack()"
        data-loading="$ctrl.loading"
    >
        <p
            data-translate="pci_projects_project_training_dashboard_detach_registry_warning"
        ></p>
    </oui-modal>
</form>
